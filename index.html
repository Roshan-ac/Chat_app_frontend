<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Css/auth.css">
    <script defer type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="./Script/auth.js"></script>
    <title>Chat App || Signup</title>

</head>

<body>
    <div class="login-page">
        <div class="title">
            <div class="logo">
                <img src="./assets/logo.png" alt="">
            </div>
            <div class="text">
                <h3>Anonymous Chat</h3>
            </div>
        </div>
        <div class="form">
            <form class="register-form">
                <input id="username" type="text" placeholder="name" />
                <input id="emailaddress" type="text" placeholder="email address" />
                <input id="password" type="password" placeholder="password" />
                <button type="submit">create</button>
                <p class="message">Already registered? <a href="#">Sign In</a></p>
            </form>
            <form class="login-form">
                <input id="UserName" type="text" placeholder="username" />
                <input id="Password" type="password" placeholder="password" />
                <button type="submit">login</button>
                <p class="message">Not registered? <a href="#">Create an account</a></p>
            </form>
        </div>
    </div>
</body>

</html>
